<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>brands</title>
</head>

<body>
    <section class="brands-container">

        <div class="brands-container__title-wrapper">

            <h1 class="brands-container__title-text">
                РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ
            </h1>
        </div>

        <div class="wrapper__swiper-block">

            <div class="slider swiper-container">

                <div class="slider__wrapper swiper-wrapper">

                    <div class="card slider__slip swiper-slide swiper-slip-brands">

                        <div class="slider__logo">
                            <img src="img/lenovo.png" alt="logo: Lenovo" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__logo">
                            <img src="img/samsung.png" alt="logo: Samsung" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__logo">
                            <img src="img/sonic.png" alt="logo: ViewSonic" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__logo">
                            <img src="img/bosch.png" alt="logo: apple" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__logo">
                            <img src="img/appel.png" alt="logo: hp" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__logo">
                            <img src="img/hp.png" alt="logo: Bosch" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__logo">
                            <img src="img/sony.png" alt="logo: sony" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__logo">
                            <img src="img/acer.png" alt="logo: acer" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__png">
                            <img src="img/lenovo.png" alt="logo: Lenovo" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__logo">
                            <img src="img/appel.png" alt="logo: apple" />
                        </div>
                        <a class="slider__link" href="#"></a>
                        <div class="round-button"></div>
                    </div>

                    <div class="slider__slip swiper-slide swiper-slip-brands">
                        <div class="slider__logo">
                            <img src="img/samsung.png" alt="logo: " />
                            <div class="round-button"></div>
                        </div>

                        <a class="slider__link" href="#"></a>
                    </div>
                </div>

                <div class="swiper-pagination"></div>
            </div>

            <div class="brands-container__show">

                <button class="brands-container__show-button" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M14.5001 7.50008L12.0001 10.0001L9.50008 7.50008C9.22393 7.22393 8.77622 7.22393 8.50008 7.50008C8.22393 7.77622 8.22393 8.22393 8.50008 8.50008L11.293 11.293C11.6835 11.6835 12.3167 11.6835 12.7072 11.293L15.5001 8.50008C15.7762 8.22393 15.7762 7.77622 15.5001 7.50008C15.2239 7.22393 14.7762 7.22393 14.5001 7.50008ZM14.5001 13.5001L12.0001 16.0001L9.50008 13.5001C9.22393 13.2239 8.77622 13.2239 8.50008 13.5001C8.22393 13.7762 8.22393 14.2239 8.50008 14.5001L11.293 17.293C11.6835 17.6835 12.3167 17.6835 12.7072 17.293L15.5001 14.5001C15.7762 14.2239 15.7762 13.7762 15.5001 13.5001C15.2239 13.2239 14.7762 13.2239 14.5001 13.5001Z"
                            fill="#41F6D7" />
                    </svg>
                    Показать все
                </button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
